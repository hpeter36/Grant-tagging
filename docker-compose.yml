version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: grant-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: grant-backend
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=grants_db
      - GEMINI_API_KEY=
      - GEMINI_MODEL_NAME=gemini-2.5-flash
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    container_name: grant-frontend
    environment:
      - VITE_API_BASE_URL=http://backend:5000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  mongo_data:


